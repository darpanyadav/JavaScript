<script>
    let a = 40;
    let b = 60;

    //  The "+" operator adds two numbers
    let sum = a + b;

    // The "-" operator subtracts one number from another
    let minus = a - b;

    // The "*" operator multiplies two numbers. Notice its an asterisk and not the x symbol commonly used in math
    let multiply = a * b;

    // The "/" operator divides one number by another. Notice it’s a forward slash and not the ÷ symbol commonly used in math
    let divide = a / b;

    console.log('Sum Of A And B Is',sum);

    console.log('Substract Of A And B Is',minus);

    console.log('Multiplicarion Of A And B Is',multiply);

    console.log('Division Of A And B Is',divide);
    
</script>
