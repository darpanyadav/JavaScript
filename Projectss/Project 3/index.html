<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body><div id="container">
    <form>
            <h1>User Name</h1>
            <input type="text" id="user"><br><br><br>
            <h1>Password</h1>
            <input type="password" id="pass"><br><br><br>
            <h1>Confirm Password</h1>
            <input type="password" name="" id="conpass">
            <input type="submit" id="sub"><br><br>
    </form>
    </div>
</body>
</html>

<script>

    const myForm = document.querySelector("form")
    console.log(myForm)

    myForm.addEventListener('submit',AlertForm)


    function AlertForm(event) {
        event.preventDefault()

        let username = document.getElementById("user").value

        let password = document.getElementById("pass").value

        let confirmpassword = document.getElementById("conpass").value

        let Form = {
            Username:username,
            Password:password,
            ConfirmPassword:confirmpassword
        }

    
        console.log(Form)

        localStorage.setItem('form',JSON.stringify(Form))


        if (password == confirmpassword){
            alert("Your Form Have Been Submitted")            
        }

        else{
            alert("Confirm Password Is incorrect")
        }
    }
</script>
